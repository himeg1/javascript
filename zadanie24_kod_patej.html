<!DOCTYPE html>

 </head>
<body>
 <div style="color:red;font-size:40px;">
 <script language="JavaScript">
 var x1_pat=parseFloat(prompt("x1=",""));
 var x2_pat=parseFloat(prompt("x2=",""));

 function y1_pat(x1) {
 return 3 * Math.pow(x1_pat, 6/8);
 
}

function x1_rad(x1) {
var st_pat=x1_pat;
return (st_pat * Math.PI) / 180;

}

function y2_pat(x1){
var st_pat=x1_pat;
var rad_pat=(st_pat * Math.PI) / 180;
return 2 * Math.cos(rad_pat) + 3 * Math.sin(rad_pat);
}

function y3_pat(x1,x2) {
var x1_5= Math.pow(x1_pat, 5);
var x2_4= Math.pow(x2_pat, 4);
var x1_x2= Math.abs(x1_pat - x2_pat);
var pierwiastek= Math.cbrt(x1_5 + 2 * x2_4);
return pierwiastek * x1_x2;
}

var y1_wynik =y1_pat(x1_pat);
var y2_wynik =y2_pat(x1_pat);
var y3_wynik =y3_pat(x1_pat,x2_pat);
var x1_radiany= x1_rad(x1_pat);

document.write("x1= " +x1_pat+"&nbsp&nbsp&nbsp&nbsp&nbsp");
document.write("x2= " +x2_pat+"<br>");
document.write("x1(stopnie)= " +x1_pat+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
document.write("x1(radiany)= " +x1_radiany.toFixed(2)+"<br>");
document.write("y1= " +y1_wynik.toFixed(2)+"<br>");
document.write("y2= " +y2_wynik.toFixed(2)+"<br>");
document.write("y3= " +y3_wynik.toFixed(2)+"<br>");

</script>

<!DOCTYPE html>

 </head>
<body>
 <div style="color:green;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));

 function suma_pat(a, b) {
 return a + b; }

function odejmowanie_pat(a, b) {
 return a - b;}

function mnozenie_pat(a, b) {
 return a * b;}

function kwadrat_pat(a) {
 return a*a;}

function kwadrat_pat(b) {
 return b*b;}

function dzielenie_pat(a, b) {
return a % b;}

document.write("suma="+suma_pat(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_pat(a,b)+"<br>");
document.write("mnozenie="+mnozenie_pat(a,b)+"<br>");
document.write(+a+"^2="+kwadrat_pat(a)+"<br>");
document.write(+b+"^2="+kwadrat_pat(b)+"<br>");
document.write("reszta z dzielenia="+dzielenie_pat(a,b)+"<br>");

</script>
</div>
</body>

<textarea cols="90" rows="35"
<html>
<head>
 <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">


 function pole_pat()
 {
var a_pat= parseFloat(document.getElementById('dlugosc').value);
var b_pat= a_pat*a_pat;
 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_pat.toFixed(2)+" cm^2";
 }


 function obwod_pat()
 {
var a_pat= parseFloat(document.getElementById('dlugosc').value);
var b_pat= 4*a_pat;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_pat.toFixed(2)+" cm";
 }

</script>
 <h1>Wszystko o KWADRACIE</h1><br><br>
 Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
 <input type="button" name="pole" value="Oblicz pole" Onclick="pole_pat()"><br><br>
 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_pat()"><br><br>
 <div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>

</textarea>
